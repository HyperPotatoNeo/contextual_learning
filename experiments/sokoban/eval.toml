# Sokoban Evaluation Config
# Run with: eval @ experiments/sokoban/eval.toml --client.base-url http://localhost:8000/v1

num_examples = 200
rollouts_per_example = 1

[model]
name = "Qwen/Qwen3-4B-Instruct-2507"

[sampling]
max_tokens = 4096
temperature = 1.0
# top_p = 1.0

[[env]]
id = "sokoban-env"
args = { num_train_examples = 5000, num_eval_examples = 200, seed = 42, min_w = 4, max_w = 8, min_h = 4, max_h = 8, min_boxes = 3, max_boxes = 8, max_depth = 80 }

# Optional: W&B logging
# [wandb]
# project = "sokoban-eval"
# name = "baseline"
